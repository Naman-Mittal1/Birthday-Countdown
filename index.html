<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hey all</title>
</head>
<body>
    <h1>Birthday Eve</h1>

    <div class="countdown-container">
        <div class="countdown-it days-container">
            <div class="days-c"></div>
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-it hours-container">
            <div class="hours-c"></div>
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-it minutes-container">
            <div class="minutes-c"></div>
            <p class="big-text" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="countdown-it seconds-container">
            <div class="seconds-c"></div>
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>                        
    </div>
</body>
<script src="script.js"></script>
</html>
